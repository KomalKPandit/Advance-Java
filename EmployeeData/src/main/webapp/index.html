<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Registration</h1>

   
    <form action="submit" method="post">
        
        <label>EmpID</label>
        <input type="number" placeholder="Enter ID here" name="empId1" required>
        <br><br>

        <label>First Name</label>
        <input type="text" placeholder="Enter first name here" name="firstName" required>
        <br><br>

        <label>Last Name</label>
        <input type="text" placeholder="Enter last name here" name="lastName" required>
        <br><br>

        <label>Email ID</label>
        <input type="email" placeholder="Enter your email here" name="email" required>
        <br><br>

        <label>Mobile No</label>
        <input type="tel" placeholder="Enter your number here" name="mobile" pattern="[0-9]{10}" required>
        <br><br>

        <label>Age</label>
        <input type="number" placeholder="Enter your age here" name="age1">
        <br><br>

        <label>DOB</label>
        <input type="date" name="dob1">
        <br><br>

        <label>Salary</label>
        <input type="number" placeholder="Enter salary here" name="salary">
        <br><br>

        <label>Experience</label>
        <input type="radio" name="experience" value="yes"> YES
        <input type="radio" name="experience" value="no"> NO
        <br><br>

        <label>Address</label>
        <input type="text" placeholder="Enter your address here" name="address">
        <br><br>

        <label>Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        <label>State</label>
        <input type="text" placeholder="Enter your state here" name="state">
        <br><br>

        <label>Country</label>
        <input type="text" placeholder="Enter your country here" name="country">
        <br><br>

        <label>Job Role</label>
        <input type="text" placeholder="Enter your job role here" name="jobRole">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
